<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewpoint" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    </head>

    <style>
        #delet {
            padding: 10px;
            color: white;
            border-radius: 24px;
            font-size: 40px;
        }

        #delet:hover {
            opacity: 40%;
            color: red;
        }

    </style>

        <h2  class="text-center" style="margin-top: 20px; font-size: 40px;">MINHAS TAREFAS</h2>

        <hr>

        {% for tsk in task %}

        <div class="container bg-white bg-opacity-25 shadow-md p-4  text-center" style="margin-top: 20px; word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 20px;">

            <div id="tittle">
                <b style="font-size: 30px; "> {{tsk.title}} </b>
            </div>

            <br><br>

            <div id="content">
                {{tsk.content}}
            </div>

            <br>

            <a href="{% url 'delete-task' tsk.id %}"><span id="delet" class="material-symbols-outlined">
                delete</span></a>

        </div>
        
        {% endfor %}

    </div>

</html>
